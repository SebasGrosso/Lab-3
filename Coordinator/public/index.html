<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinador</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app" class="container">
        <h1>Coordinador</h1>
        <div class="buttons">
            <button @click="deployServer">Lanzar Instancia</button>
            <button @click="syncHour">Algoritmo de Berkeley</button>
        </div>
        <div class="reference-time">
            <h2>Hora API: {{ referenceTime }}</h2>
        </div>
        <div v-for="server in serversList" class="server-info">
            <p>{{ server.nameServer }} - 
                <a :href="'http://' + server.ipServer + ':' + server.portServer" target="_blank">
                    http://{{ server.ipServer }}:{{ server.portServer }}
                </a>
            </p>
        </div>
        <div class="logs">
            <pre>{{ clientLogs }}</pre>
        </div>
    </div>
    <script src="coordinator.js"></script>
</body>
</html>
